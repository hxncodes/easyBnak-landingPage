<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="icon" sizes="32x32" href="../images/favicon.ico" />
    <link rel="stylesheet" href="./main.css" />
    <title>Easybank</title>
  </head>
  <body
    class="max-w-[1440PX] min-w-[375px] font-publicSans text-darkBlue dark:text-lightGrayishBlue"
  >
    <header class="bg-white dark:bg-darkerBlue w-full fixed">
      <nav class="container mx-auto h-12 flex justify-between items-center">
        <image class="h-5" id="logo" src="../images//logo.svg" alt="Easybank" />

        <ul class="hidden md:flex space-x-6 text-grayishBlue">
          <li class="navLink">
            <a>Home</a>
          </li>
          <li class="navLink">
            <a>About</a>
          </li>
          <li class="navLink">
            <a>Contact</a>
          </li>
          <li class="navLink">
            <a>Blog</a>
          </li>
          <li class="navLink">
            <a>Career</a>
          </li>
        </ul>

        <div class="">
          <div
            class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in"
          >
            <input
              type="checkbox"
              name="toggle"
              id="toggle"
              class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
            />
            <label
              for="toggle"
              class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
            ></label>
          </div>
          <label for="toggle" class="text-xs hidden md:inline">Dark mode</label>
          <img
            id="mobileIcon"
            class="inline-block md:hidden cursor-pointer ml-2 fill-slate-100"
            src="../images/icon-hamburger.svg"
            alt="menu"
          />
        </div>

        <div
          id="mobileMenu"
          class="hidden bg-white dark:bg-darkerBlue w-[90%] mx-auto absolute top-16 rounded-2xl p-6"
        >
          <ul
            class="flex flex-col items-center justify-center space-y-6 text-darkBlue dark:text-grayishBlue"
          >
            <li class="navLink navItem">
              <a>Home</a>
            </li>
            <li class="navLink navItem">
              <a>About</a>
            </li>
            <li class="navLink navItem">
              <a>Contact</a>
            </li>
            <li class="navLink navItem">
              <a>Blog</a>
            </li>
            <li class="navLink navItem">
              <a>Career</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="bg-veryLightGray dark:bg-dark pt-12">
      <div class="container">
        <h1 class="text-2xl">Section 1</h1>
        <button
          class="bg-gradient-to-r from-limeGreen to-brightCyan rounded-3xl py-2 px-4 text-lightGrayishBlue"
        >
          Request Invite
        </button>
      </div>
    </section>
    <section class="bg-lightGrayishBlue dark:bg-darkBlue">
      <div class="container">
        <h2>Second Section</h2>
      </div>
    </section>
    <section class="bg-veryLightGray dark:bg-dark">
      <div class="container">
        <h1 class="text-2xl">Section 3</h1>
      </div>
    </section>
    <footer class="bg-darkBlue dark:bg-darkerBlue text-veryLightGray">
      <div class="container">
        <h1 class="text-2xl">footer</h1>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">hxnCodes</a>.
        </div>
      </div>
    </footer>

    <script>
      const html = document.querySelector("html");
      const logo = document.querySelector("#logo");
      const mobileIcon = document.querySelector("#mobileIcon");
      const mobileMenu = document.querySelector("#mobileMenu");
      const navLink = document.querySelectorAll(".navLink");

      // Dark mode toggle
      document
        .querySelector("input[type='checkbox']#toggle")
        .addEventListener("click", toggleDarkMode);

      function toggleDarkMode() {
        if (html.classList.contains("dark")) {
          html.classList.remove("dark");
          logo.src = "../images//logo.svg";
        } else {
          html.classList.add("dark");
          logo.src = "../images/logoLight.svg";
        }
      }

      // Mobile menu toggle
      mobileIcon.addEventListener("click", toggleMobileMenu);

      function toggleMobileMenu() {
        mobileMenu.classList.toggle("hidden");
        if (mobileMenu.classList.contains("hidden")) {
          mobileIcon.src = "../images/icon-hamburger.svg";
        } else {
          mobileIcon.src = "../images/icon-close.svg";
        }
      }

      // Closes the Mobile menu when user click on any link
      navLink.forEach((elem) => elem.addEventListener("click", navLinkClick));

      function navLinkClick() {
        if (!mobileMenu.classList.contains("hidden")) {
          mobileIcon.click();
        }
      }

      // Closes the mobile menu if user clicks outside
      document.onclick = function (e) {
        if (!mobileIcon.contains(e.target)) {
          mobileMenu.classList.add("hidden");
          mobileIcon.src = "../images/icon-hamburger.svg";
        }
      };
    </script>
  </body>
</html>
