<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="icon" sizes="32x32" href="../images/favicon.ico" />
    <link rel="stylesheet" href="./main.css" />
    <title>Easybank</title>
  </head>
  <body
    class="max-w-[1440PX] min-w-[375px] font-publicSans text-darkBlue dark:text-lightGrayishBlue"
  >
    <header class="bg-white dark:bg-darkerBlue w-full fixed">
      <nav class="container mx-auto h-12 flex justify-between items-center">
        <image class="h-5" id="logo" src="../images//logo.svg" alt="Easybank" />

        <ul class="flex space-x-6 text-grayishBlue">
          <li
            class="relative after:bg-gradient-to-r after:from-limeGreen after:to-brightCyan after:absolute after:h-1 after:w-0 after:bottom-0 after:left-0 hover:after:w-full after:transition-all after:duration-300 cursor-pointer"
          >
            <a>Home</a>
          </li>
          <li
            class="relative after:bg-gradient-to-r after:from-limeGreen after:to-brightCyan after:absolute after:h-1 after:w-0 after:bottom-0 after:left-0 hover:after:w-full after:transition-all after:duration-300 cursor-pointer"
          >
            <a>About</a>
          </li>
          <li
            class="relative after:bg-gradient-to-r after:from-limeGreen after:to-brightCyan after:absolute after:h-1 after:w-0 after:bottom-0 after:left-0 hover:after:w-full after:transition-all after:duration-300 cursor-pointer"
          >
            <a>Contact</a>
          </li>
          <li
            class="relative after:bg-gradient-to-r after:from-limeGreen after:to-brightCyan after:absolute after:h-1 after:w-0 after:bottom-0 after:left-0 hover:after:w-full after:transition-all after:duration-300 cursor-pointer"
          >
            <a>Blog</a>
          </li>
          <li
            class="relative after:bg-gradient-to-r after:from-limeGreen after:to-brightCyan after:absolute after:h-1 after:w-0 after:bottom-0 after:left-0 hover:after:w-full after:transition-all after:duration-300 cursor-pointer"
          >
            <a>Career</a>
          </li>
        </ul>

        <div>
          <div
            class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in"
          >
            <input
              type="checkbox"
              name="toggle"
              id="toggle"
              class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
            />
            <label
              for="toggle"
              class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
            ></label>
          </div>
          <label for="toggle" class="text-xs">Dark mode</label>
        </div>
      </nav>
    </header>

    <section class="bg-veryLightGray dark:bg-dark pt-12">
      <h1 class="text-2xl">Section 1</h1>
      <button
        class="bg-gradient-to-r from-limeGreen to-brightCyan rounded-3xl py-2 px-4 text-lightGrayishBlue"
      >
        Request Invite
      </button>
    </section>
    <section class="bg-lightGrayishBlue dark:bg-darkBlue">
      <h2>Second Section</h2>
    </section>
    <section class="bg-veryLightGray dark:bg-dark">
      <h1 class="text-2xl">Section 3</h1>
    </section>
    <footer class="bg-darkBlue dark:bg-darkerBlue text-veryLightGray">
      <h1 class="text-2xl">footer</h1>
    </footer>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script>
      const html = document.querySelector("html");
      const img = document.querySelector("#logo");
      // img.classList.add("h-20 w-20");
      function toggleDarkMode() {
        if (html.classList.contains("dark")) {
          html.classList.remove("dark");
          img.src = "../images//logo.svg";
        } else {
          html.classList.add("dark");
          img.src = "../images/logoLight.svg";
        }
      }
      document
        .querySelector("input[type='checkbox']#toggle")
        .addEventListener("click", toggleDarkMode);
    </script>
  </body>
</html>
